<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Patterns</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .pattern {
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          45deg,
          #3498db,
          #3498db 10px,
          #f0f0f0 10px,
          #f0f0f0 20px
        ),
        repeating-linear-gradient(
          -45deg,
          #e74c3c,
          #e74c3c 10px,
          #f0f0f0 10px,
          #f0f0f0 20px
        ),
        repeating-linear-gradient(
          90deg,
          #f39c12,
          #f39c12 10px,
          #f0f0f0 10px,
          #f0f0f0 20px
        ),
        repeating-linear-gradient(
          0deg,
          #2ecc71,
          #2ecc71 10px,
          #f0f0f0 10px,
          #f0f0f0 20px
        );
      background-size: 40px 40px, 40px 40px, 20px 20px, 20px 20px;
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
</body>
</html>
